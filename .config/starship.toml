add_newline = false
scan_timeout = 10
format = """\
  $username\
  $hostname\
  $directory\
  $git_branch\
  $git_commit\
  $git_state\
  $git_status\
  $golang\
  $java\
  $nodejs\
  $rust\
  $memory_usage\
  $line_break\
  $battery\
  $time\
  $character
"""

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 99

[time]
disabled = false

[git_branch]
symbol = " "

[git_status]
staged_count.enabled = true
deleted_count.enabled = true
renamed_count.enabled = true
modified_count.enabled = true
show_sync_count = true

[java]
format = ""

[directory]
format = ""

[golang]
symbol = "ﳑ"

