name: Obsidian

filtler_class: "md.obsidian"

matches:
  - trigger: ";cal"
    replace: "📅:: "
  - trigger: ";bday"
    form: "🎂:: [[name]]'s Birthday"
  - trigger: ";task"
    form: "- [ ] [[task]] #task"
  - trigger: ";meet"
    replace: "💼:: Meet With"
  - trigger: ":cc"
    replace: ":%s/\\[x\\]/[ ]/g"
  - trigger: "degrees"
    replace: "°"
  - trigger: ";goal"
    replace: "⭐:: "
  - trigger: ";li"
    form: "<li>[[item]]</li>"
